<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>
    <style>
        /* GAYA UNTUK HALAMAN */
        body {
            background-color: #ffe6e6; /* Pink lembut */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 1. BAGIAN PEMBUKA (COVER) */
        #opening {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        #opening h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        button {
            background-color: white;
            color: #ff6b6b;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1); /* Efek membesar saat disentuh */
        }

        /* 2. BAGIAN UTAMA (GALERI & KONTEN) */
        #konten-utama {
            display: none; /* Disembunyikan dulu */
            padding: 20px;
            animation: munculPelan 2s;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%; /* Agar pas di HP */
            max-width: 300px;
        }

        .photo-card img {
            width: 100%;
            border-radius: 10px;
        }

        .photo-card p {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Animasi Muncul */
        @keyframes munculPelan {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div id="opening">
        <h1>Hai Sayang! ‚ù§Ô∏è</h1>
        <p style="color: white; font-size: 1.2rem;">Aku punya sesuatu buat kamu...</p>
        <br>
        <button onclick="bukaHadiah()">Buka Kejutan üéÅ</button>
    </div>

    <div id="konten-utama">
        <h2>Our Memories üì∏</h2>
        <p>Setiap momen sama kamu itu berharga banget.</p>

        <div class="gallery">
            
            <div class="photo-card">
                <img src="IMG-20251025-WA0021.jpg" alt="Foto Kita 1">
                <p>Awal ketemu ‚ù§Ô∏è</p>
            </div>

            <div class="photo-card">
                <img src="foto2.jpg" alt="Foto Kita 2">
                <p>Momen Lucu üòÇ</p>
            </div>

        </div>

        <br><br>
        <hr style="border: 1px dashed #ff6b6b; width: 50%;">
        <br>

        <h3>Siap-siap tiup lilin ya... üéÇ</h3>
        <p>(Codingan kue nanti ditaruh di bawah sini)</p>

    </div>

    <script>
        function bukaHadiah() {
            var cover = document.getElementById('opening');
            var isi = document.getElementById('konten-utama');

            // Efek memudar
            cover.style.opacity = '0';
            
            // Tunggu sebentar lalu hilangkan cover dan munculkan isi
            setTimeout(function() {
                cover.style.display = 'none';
                isi.style.display = 'block';
                
                // DISINI BISA TARUH KODE PLAY MUSIK KALAU MAU
            }, 1000);
        }
    </script>

</body>
  </html>
